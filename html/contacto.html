    <div class="contact-form">
        <form action="#" method="post">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Introduce tu nombre..." required>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" placeholder="Introduce tu apellido..." required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="usuario@ejemplo.com" required>
                </div>
                <div>
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" required>
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" min="0" required>
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" id="hombre" name="sexo" value="hombre">
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="mujer" name="sexo" value="mujer">
                    <label for="mujer">Mujer</label>
                </div>
                <div>
                    <label for="pais">País:</label>
                    <select id="pais" required>
                        <option value="">- Selecciona -</option>
                        <option value="es">España</option>
                        <option value="mx">México</option>
                        <option value="ar">Argentina</option>
                        <option value="co">Colombia</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <legend>Otros Datos</legend>
                    <label for="mensaje">Mensaje:</label>
                    <textarea placeholder="Introduce tu mensaje..."></textarea>
                </div>
                <div>
                    <p>Adjunta una foto... <input type="file" id="mensaje"></p>
                </div>
            </fieldset>
            <div>
                <input type="checkbox" id="condiciones" required>
                <label for="condiciones">He leído las condiciones ...</label>
            </div>
            <div>
                <button type="reset">Limpiar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
